<!DOCTYPE html>
<html lang="en" ng-app="online-store-app">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/register.css">
    <title>Cadastrar</title>
</head>

<body ng-controller="registerController" class="bg-primary">
    <div class="container">
        <img src="./imgs/SNK AIR.png" alt="logo">
        <div class="form">
            <h1>Cadastrar</h1>
            <label class="w-100 mt-3">
                <strong>Name:</strong>
                <input type="text" ng-model="userName" placeholder="Digite seu nome" class="form-control mt-1" ng-required="true">
            </label>
            <label class="w-100 mt-3">
                <strong>Email:</strong>
                <input type="email" ng-model="userEmail" placeholder="Digite seu email" class="form-control mt-1" ng-required="true">
            </label>
            <label class="w-100 mt-3">
                <strong>Senha:</strong>
                <input type="password" placeholder="Digite sua senha" ng-model="userPassword" class="form-control mt-1" ng-required="true" ng-minlength="6">
            </label>
            <label class="w-100 mt-3">
                <strong>Confirmação de senha:</strong>
                <input type="password" placeholder="Digite sua senha" ng-model="confirmationPassword" class="form-control mt-1" ng-required="true">
            </label>
            <span ng-if="confirmation" class="text-danger">As senhas estão diferentes!</span>
            <p>Já possui uma conta ? <a href="./login.html">Entrar aqui</a></p>
            <button ng-click="addUser()" class="btn btn-warning w-100" ng-disabled="!userName || !userEmail || !userPassword || !confirmationPassword || confirmationPassword !== userPassword || loading">{{ loading ? 'Carregando...' : 'Cadastrar' }}</button>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./js/register.js"></script>
</body>

</html>
