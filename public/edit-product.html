<!DOCTYPE html>
<html lang="en" ng-app="online-store-app">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/home.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <title>Editar Produto</title>
</head>

<body ng-controller="homeController">
    <button class="back btn btn-warning" ng-click="goToHome()">Voltar</button>
    <div class="divlogo">
        <img class="snkar" src="./imgs/SNK AIR.png" alt="snkair">
    </div>
    <div class="container">
        <div class="product">
            <h1 class="tags">Atualizar produto</h1>
            <h4 class="tags">Nome:</h4>
            <input class="form-control" type="text" ng-model="nameUpdated">
            <h4 class="tags">Preço:</h4>
            <input class="form-control" type="text" ng-model="priceUpdated">
            <h4 class="tags">Descrição:</h4>
            <input class="form-control" type="text" ng-model="descriptionUpdated">
            <h4 class="tags">Url da imagem:</h4>
            <input class="form-control" type="text" ng-model="imageUpdated">
            <button class="btn mt-3 btn-warning" ng-click="updateProduct()">Atualizar Produto</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="./js/lib/jwt-decode.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/services/session.service.js"></script>
    <script src="./js/services/admin.service.js"></script>
    <script src="./js/home.js"></script>
</body>

</html>
