<!DOCTYPE html>
<html lang="en" ng-app="online-store-app">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/home.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <title>Document</title>
</head>

<body ng-controller="homeController">
    <div class="product">
        <h1>Atualizar produto</h1>
        <strong>Nome:</strong><br>
        <input type="text" ng-model="nameUpdated"><br>
        <strong>Preço:</strong><br>
        <input type="text" ng-model="priceUpdated"><br>
        <strong>Descrição:</strong><br>
        <input type="text" ng-model="descriptionUpdated"><br>
        <strong>Url da imagem:</strong><br>
        <input type="text" ng-model="imageUpdated"><br>
        <button ng-click="updateProduct()">Atualizar Produto</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

        <script src="./js/lib/jwt-decode.js"></script>
        <script src="./js/app.js"></script>
        <script src="./js/services/session.service.js"></script>
        <script src="./js/services/admin.service.js"></script>
    <script src="./js/home.js"></script>
</body>

</html>
