<!DOCTYPE html>
<html lang="en" ng-app="online-store-app">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/home.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <title>Document</title>
</head>

<body ng-controller="homeController">
    <div class="navBar">
        <div class="imgLogo">
            <img src="./imgs/SNK AIR.png" alt="logo" class="logoSneaker">
        </div>
        <div class="cardNav">
            <button class="create" ng-if="administrador" ng-click="createProduct()">Create a new product</button>
            <button class="cart" ng-click="goToCart()"><img src="./imgs/cart icon.png" alt="cart">
            </button>
            <button ng-click="logout()" class="logout"><img src="./imgs/icon logout.png" alt="icon"
                    class="iconLogout"></button>
        </div>
    </div>
    <h1 class="saudacao">Olá, {{ name }}!!</h1>
    <div class="cont">
        <h1 ng-if="products.length == 0">Não existe produtos cadastrados ☹️</h1>
        <div class="card" ng-repeat="product in products">
            <img src="{{product.imageUrl}}" alt="tenis">
            <h3>{{product.name}}</h3>
            <p class="desc">{{product.description}}</p>
            <h4>R$ {{product.price}},00</h4>
            <div class="btns">
                <div class="eachCard">
                    <button ng-click="editProduct(product.id)" ng-if="administrador">
                        <img src="./imgs/svg-pen.svg" alt="">
                    </button>
                    <button ng-click="deleteProduct(product.id)" ng-if="administrador">
                        <img src="./imgs/svg-trash.svg" alt="trash">
                    </button>
                    <button ng-click="addToCart(product.id)">
                        <img src="./imgs/svg-cart.svg" alt="cart" class="iconCart">
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="./js/lib/jwt-decode.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/services/session.service.js"></script>
    <script src="./js/services/admin.service.js"></script>
    <script src="./js/home.js"></script>
</body>

</html>
