<!DOCTYPE html>
<html lang="en" ng-app="online-store-app">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/cart.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <title>Document</title>
</head>

<body ng-controller="cartController">
    <div class="title">
        <h1>Carrinho</h1>
    </div>
    <table class="table">
        <tr>
            <td>Nome</td>
            <td>Imagem</td>
            <td>Descrição</td>
            <td>Preço</td>
            <td>Ações</td>
        </tr>
        <h3 ng-if="cart.length == 0">O seu carrinho esta vazio ☹️</h3>
        <tr ng-repeat="prod in cart">
            <td class="tds">{{prod.name}}</td>
            <td class="tds"><img width="100px" src="{{prod.imageUrl}}" alt="tenis"></td>
            <td class="tds">{{prod.description}}</td>
            <td class="tds">R$ {{prod.price}},00</dt>
            <td class="tds"><button class="remove" ng-click="removeFromCart(prod.id)"><img src="./imgs/icon-remove.png" alt=""></button></td>
        </tr>
    </table>
    <script src="./js/lib/jwt-decode.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/services/session.service.js"></script>
    <script src="./js/services/admin.service.js"></script>
    <script src="./js/cart.js"></script>
</body>

</html>
