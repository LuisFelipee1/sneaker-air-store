<!DOCTYPE html>
<html lang="en" ng-app="online-store-app">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <title>Document</title>
</head>
<body ng-controller="cartController">
    <div>
        <h1>Carrinho</h1>
        <h3 ng-if="cart.length == 0">O seu carrinho esta vazio ☹️</h3>
        <div ng-repeat="prod in cart">
            <h3>{{prod.name}}</h3>
            <img width="200px" src="{{prod.imageUrl}}" alt="tenis">
            <p>{{prod.description}}</p>
            <p>R$ {{prod.price}},00</p>
            <button ng-click="removeFromCart(prod.id)">Remover do carrinho</button>
        </div>
    </div>
    <script src="./js/lib/jwt-decode.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/services/session.service.js"></script>
    <script src="./js/services/admin.service.js"></script>
    <script src="./js/cart.js"></script>
</body>
</html>
