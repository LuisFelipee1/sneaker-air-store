<!DOCTYPE html>
<html lang="en" ng-app="online-store-app">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/create-product.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <title>Criar Produto</title>
</head>
<body ng-controller="createProductController">
    <div class="form-container">
        <h1>Crie um novo produto!</h1>
        <h4>Nome:</h4>
        <input ng-model="name" type="text"><br>
        <h4>Preço:</h4>
        <input ng-required="true" ng-model="price" type="number"><br>
        <h4>descrição:</h4>
        <input ng-required="true" ng-model="description" type="text"><br>
        <h4>Url da imagem:</h4>
        <input ng-required="true" ng-model="imageUrl" type="text"><br>
        <div ng-if="imageUrl" class="image-container d-flex">
            <h3>Essa é sua imagem ? ↦</h3>
            <img width="100px" src="{{imageUrl}}" alt="imagem">
        </div>
        <button ng-click="createProduct()">Cadastrar Produto</button>
    </div>
    <script src="./js/lib/jwt-decode.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/services/session.service.js"></script>
    <script src="./js/services/admin.service.js"></script>
    <script src="./js/create-product.js"></script>
</body>
</html>
