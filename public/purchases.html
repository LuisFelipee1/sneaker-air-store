<!DOCTYPE html>
<html lang="en" ng-app="online-store-app">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minhas Compras</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/purchases.css">
</head>

<body ng-controller="purchaseControll">
    <button class="back btn btn-warning" ng-click="goToHome()">Voltar</button>
    <div class="all">
        <div class="row my-5">
            <div class="col d-flex justify-content-center">
                <h1 class="title fs-1">Minhas Compras</h1>
            </div>
        </div>
        <div class="cards">
            <div ng-repeat="cart in carts" class="purchase">
                <table class="table table-bordered">
                    <tr>
                        <th>#</th>
                        <th>Sneaker</th>
                        <th>Nome</th>
                        <th>Pre√ßo</th>
                        <th>Quantidade</th>
                    </tr>
                    <tr ng-repeat="item in cart.items">
                        <td>{{cart.id}}</td>
                        <td><img width="100" src="{{item.product.imageUrl}}" alt="foto"></td>
                        <td>{{item.product.name}}</td>
                        <td>{{item.price | currency}}</td>
                        <td>{{item.quantity}}</td>
                    </tr>
                </table>
                <strong class="text-warning">Total: {{cart.total | currency}}</strong>
            </div>
        </div>
        <p ng-if="carts.length == 0" class="text-center alert alert-light" role="alert">
            Nenhum produto encontrado.
        </p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="./js/lib/jwt-decode.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/services/session.service.js"></script>
    <script src="./js/services/admin.service.js"></script>
    <script src="./js/purchases.js"></script>
</body>

</html>
